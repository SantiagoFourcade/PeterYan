<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peter Yan</title>
    <link rel="stylesheet" href="EsilosMenu.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="logo">Contact <span>Us</span></h1>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Contact Us</h3>
                <form action="">
                    <p>
                        <label> Nombre completo</label>
                        <input type="text" name="Nombre completo" />
                    </p>
                    <p>
                        <label>Email</label>
                        <input type="email" name="Email" />
                    </p>
                    <p class="block">
                        <label>Comentario</label>
                        <textarea name="Comentario" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Enviar
                        </button>
                        <button type="reset">
                            Resetear Campos
                        </button>
                    </p>
                </form>
            </div>
        <div class="contact-info"></div>
      </div>
    </div>
  </body>
</html>
